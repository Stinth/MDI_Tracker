<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halls of Atonement</title>
</head>
<body>
    <div class="image-container">
        <img src="dungeon_timelines/halls-of-atonement.png" alt="Description">
    </div>
        <!-- Dropdown menu -->
        <select id="pageSelect" onchange="navigate()">
            <option value="">Select a dungeon</option>
            <option value="arak.html">Ara-Kara, City of Echoes</option>
            <!-- <option value="eco.html">Eco-Dome Al'dani</option> -->
            <option value="flood.html">Operation: Floodgate</option>
            <option value="gambit.html">Tazavesh: So'leah's Gambit</option>
            <option value="hoa.html">Halls of Atonement</option>
            <option value="psf.html">Priory of the Sacred Flame</option>
            <option value="strt.html">Tazavesh: Streets of Wonder</option>
        </select>
    <!-- JavaScript to handle page navigation -->
    <script>
        function navigate() {
            var select = document.getElementById("pageSelect");
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
</body>
</html>
