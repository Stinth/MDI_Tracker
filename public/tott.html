<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
        }
    </style>
    <title>Darkheart Thicket</title>
</head>
<body>
    <img src="images/tott.png" alt="Description">
        <!-- Dropdown menu -->
    <select id="pageSelect" onchange="navigate()">
        <option value="">Select a dungeon</option>
        <option value="ad.html">Atal'Dazar</option>
        <option value="brh.html">Black Rook Hold</option>
        <option value="dht.html">Darkheart Thicket</option>
        <option value="fall.html">Galakrond's Fall</option>
        <option value="rise.html">Murozond's Rise</option>
        <option value="eb.html">The Everbloom</option>
        <option value="tott.html">Throne of the Tides</option>
        <option value="wm.html">Waycrest Manor</option>
    </select>

    <!-- JavaScript to handle page navigation -->
    <script>
        function navigate() {
            var select = document.getElementById("pageSelect");
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
</body>
</html>
