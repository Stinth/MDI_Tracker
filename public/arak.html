<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: #eee; /* Set text color to white for better contrast */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make the body take up full viewport height */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack elements vertically */
        }
        img {
            max-width: 100%; /* Make sure the image doesn't overflow the screen */
            height: auto; /* Keep the aspect ratio */
        }

        select {
            background-color: #333; /* Dark background for dropdown */
            color: #cacaca; /* White text for contrast */
            padding: 10px; /* Add padding for a better appearance */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Increase font size */
            margin-top: 20px; /* Space between the image and dropdown */
            width: 200px; /* Set a fixed width for the dropdown */
            z-index: 10; /* Ensure it appears on top of other elements */
        }

        option {
            background-color: #333; /* Dark background for dropdown options */
            color: #cacaca; /* White text for contrast */
        }

        option:hover {
            background-color: #555; /* Slightly lighter background on hover */
        }
    </style>
    <title>Ara-Kara, City of Echoes</title>
</head>
<body>
    <img src="images/arak.png" alt="Description">
        <!-- Dropdown menu -->
        <select id="pageSelect" onchange="navigate()">
            <option value="">Select a dungeon</option>
            <option value="arak.html">Ara-Kara, City of Echoes</option>
            <option value="city.html">City of Threads</option>
            <option value="gb.html">Grim Batol</option>
            <option value="mists.html">Mists of Tirna Scithe</option>
            <option value="siege.html">Siege of Boralus</option>
            <option value="db.html">The Dawnbreaker</option>
            <option value="nw.html">The Necrotic Wake</option>
            <option value="sv.html">The Stonevault</option>
        </select>

    <!-- JavaScript to handle page navigation -->
    <script>
        function navigate() {
            var select = document.getElementById("pageSelect");
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
</body>
</html>
