<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tazavesh: So'leah's Gambit</title>
</head>
<body>
    <div class="image-container">
        <img src="images/city.png" alt="Description">
    </div>
        <!-- Dropdown menu -->
        <select id="pageSelect" onchange="navigate()">
            <option value="">Select a dungeon</option>
            <option value="arak.html">Ara-Kara, City of Echoes</option>
            <!-- <option value="eco.html">City of Threads</option> -->
            <option value="flood.html">Grim Batol</option>
            <!-- <option value="gambit.html">Mists of Tirna Scithe</option> -->
            <option value="hoa.html">Siege of Boralus</option>
            <option value="psf.html">The Dawnbreaker</option>
            <option value="strt.html">The Necrotic Wake</option>
        </select>

    <!-- JavaScript to handle page navigation -->
    <script>
        function navigate() {
            var select = document.getElementById("pageSelect");
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
</body>
</html>
