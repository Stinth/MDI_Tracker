<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
        }
    </style>
    <title>Mists of Tirna Scithe</title>
</head>
<body>
    <img src="images/mists.png" alt="Description">
        <!-- Dropdown menu -->
        <select id="pageSelect" onchange="navigate()">
            <option value="">Select a dungeon</option>
            <option value="arak.html">Ara-Kara, City of Echoes</option>
            <option value="city.html">City of Threads</option>
            <option value="gb.html">Grim Batol</option>
            <option value="mists.html">Mists of Tirna Scithe</option>
            <option value="siege.html">Siege of Boralus</option>
            <option value="db.html">The Dawnbreaker</option>
            <option value="nw.html">The Necrotic Wake</option>
            <option value="sv.html">The Stonevault</option>
        </select>

    <!-- JavaScript to handle page navigation -->
    <script>
        function navigate() {
            var select = document.getElementById("pageSelect");
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage;
            }
        }
    </script>
</body>
</html>
